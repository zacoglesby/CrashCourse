<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crash Course</title>
  <!-- Link to our external CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- =====================================
       SCREEN #1: Intro Page
       ===================================== -->
  <div id="intro-screen" class="screen active-screen">
    <!-- Background Video/GIF Container (behind content) -->
    <div class="intro-bg-container">
      <!-- If you want a video: -->
      <video autoplay muted loop playsinline id="intro-bg-video">
        <source src="media/introBackground.mp4" type="video/mp4">
        <!-- fallback text or other formats if needed -->
      </video>
      <!-- Or if you prefer a GIF, do an <img> instead, e.g.:
           <img src="media/introBackground.gif" alt="Intro BG" />
      -->
    </div>

    <!-- Foreground content (logo + button) -->
    <div class="intro-content">
      <!-- Your 500x500 PNG logo -->
      <img src="media/myLogo.png" alt="Game Logo" class="intro-logo" />

      <!-- Enter Button -->
      <button id="enter-button" class="enter-button">Enter</button>
    </div>
  </div>
  <!-- =====================================
       SCREEN #2: Main Page (Placeholder)
       We'll build this in the next step.
       ===================================== -->
 <!-- SCREEN #2: Main Page -->
<div id="main-page" class="screen hidden-screen">

  <h2>Setup Your Game</h2>
  <p>Select a user and the card categories for each slot.</p>

  <!-- Select User Row -->
  <div class="row">
    <label for="select-user">Select User:</label>
    <select id="select-user">
      <option value="" disabled selected>Select a user</option>
      <!-- Example placeholders; weâ€™ll eventually connect these to Google Sheets -->
      <option value="user1">Behavioral Health</option>
      <option value="user2">Medical Reading</option>
      <option value="user3">World Health & Disparities</option>
      <option value="user4">Medical Terminology</option>
    </select>
  </div>
  <!-- Select Test Option (Terms or Definitions) -->
  <div class="row">
    <label for="select-test-option">Select Test Option:</label>
    <select id="select-test-option">
      <option value="" disabled selected>Select an option</option>
      <option value="terms">Terms</option>
      <option value="definitions">Definitions</option>
    </select>
  </div>

  <!-- Card Category Rows -->
  <div class="row">
    <label for="card1-category">Card #1:</label>
    <select id="card1-category">
      <option value="" disabled selected>Select a category</option>
      <option value="memoryRecall">Memory &amp; Recall</option>
      <option value="understandingApplication">Understanding &amp; Application</option>
      <option value="buildConnections">Build Connections</option>
      <option value="testTakingSkills">Test-Taking Skills</option>
    </select>
  </div>

  <div class="row">
    <label for="card2-category">Card #2:</label>
    <select id="card2-category">
      <option value="" disabled selected>Select a category</option>
      <option value="memoryRecall">Memory &amp; Recall</option>
      <option value="understandingApplication">Understanding &amp; Application</option>
      <option value="buildConnections">Build Connections</option>
      <option value="testTakingSkills">Test-Taking Skills</option>
    </select>
  </div>

  <div class="row">
    <label for="card3-category">Card #3:</label>
    <select id="card3-category">
      <option value="" disabled selected>Select a category</option>
      <option value="memoryRecall">Memory &amp; Recall</option>
      <option value="understandingApplication">Understanding &amp; Application</option>
      <option value="buildConnections">Build Connections</option>
      <option value="testTakingSkills">Test-Taking Skills</option>
    </select>
  </div>

  <div class="row">
    <label for="card4-category">Card #4:</label>
    <select id="card4-category">
      <option value="" disabled selected>Select a category</option>
      <option value="memoryRecall">Memory &amp; Recall</option>
      <option value="understandingApplication">Understanding &amp; Application</option>
      <option value="buildConnections">Build Connections</option>
      <option value="testTakingSkills">Test-Taking Skills</option>
    </select>
  </div>

  <!-- Begin Button -->
  <button id="begin-button" class="begin-button">Begin</button>
</div>


  <!-- =====================================
       SCREEN #3: Game Page (Placeholder)
       We'll build this in the next step.
       ===================================== -->
  <!-- SCREEN #3: Game Page -->
<div id="game-page" class="screen hidden-screen">

  <!-- Timer & "Main Page" button at top-right -->
  <div class="top-right-container">
    <div class="timer-box">
      <div class="timer-label">Time Remaining</div>
      <div id="timer-display" class="timer-display">2:00</div>
    </div>
  </div>

  <!-- Left side: 4 squares for supplementary questions -->
  <div class="left-squares-container">
    <div id="square1" class="square">Card #1</div>
    <div id="square2" class="square">Card #2</div>
    <div id="square3" class="square">Card #3</div>
    <div id="square4" class="square">Card #4</div>
  </div>

  <!-- Center square: main flashcard question -->
  <div id="center-square" class="center-square">
    <!-- Randomly selected user flashcard will appear here -->
  </div>

  <!-- Buttons under center square -->
  <div class="bottom-buttons-container">
    <button id="pause-button" class="secondary-button">Pause</button>
    <button id="next-button" class="secondary-button">Next</button>
    <button id="finish-button" class="secondary-button">Finish</button>
  </div>

  <!-- Bottom-right: "New Flashcard" -->
  <div class="bottom-right-container">
    <button id="new-flashcard-button" class="secondary-button">New Flashcard</button>
    <button id="go-main-page-button" class="secondary-button">Main Page</button>
  </div>

  <!-- Pause Overlay (initially hidden) -->
  <div id="pause-overlay" class="pause-overlay hidden-screen">
    <div class="overlay-content">
      <h2>GAME PAUSED</h2>
      <button id="resume-button" class="secondary-button">Resume</button>
      <button id="pause-main-page-button" class="secondary-button">Main Page</button>
    </div>
  </div>
</div>


  <!-- Link to our external JS file -->
  <script src="script.js"></script>
</body>
</html>
